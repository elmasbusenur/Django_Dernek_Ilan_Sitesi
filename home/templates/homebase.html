<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <!--Block bize pencere açar-->
    <title>{% block title %}Django Dernek İlan Duyuru Etkinlik Sitesi{% endblock %}</title>
    <!--İlerde title değiştirmek istersem diye block içinde tanımlıyorum.-->
    <meta name="keywords" content="{% block keywords %} Anasayfa anahtar kelimeler   {% endblock %}"/>
    <meta name="description" content="{% block description %} Anasayfa anahtar kelimeler   {% endblock %}"/>

    <meta name="viewport" content="{% block viewport %} Anasayfa kısa açıklama	{% endblock %}">
    <meta name="author" content="{% block author %} Anasayfa kısa açıklama	{% endblock %}">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/prettyPhoto.css' %}" rel="stylesheet">
    <link href="{% static 'css/price-range.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet">

    <script src="{% static 'js/html5shiv.js ' %}"></script>
    <script src=" {% static 'js/respond.min.js ' %}"></script>

    <link rel="shortcut icon" href="{% static 'images/ico/favicon.ico' %}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="{% static 'images/ico/apple-touch-icon-144-precomposed.png ' %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href="{% static 'images/ico/apple-touch-icon-114-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
          href="{% static 'images/ico/apple-touch-icon-72-precomposed.png ' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'images/ico/apple-touch-icon-57-precomposed.png ' %}">


    <script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/jquery.scrollUp.min.js' %}"></script>
	<script src="{% static 'js/price-range.js' %}"></script>
    <script src="{% static 'js/jquery.prettyPhoto.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>



    {% block head %}   {% endblock %}
</head><!--/head-->
<body>
<!--header değişmeyeceği için buraya include ediyoruz-->
{% include 'header.html' %}
<!--seçimli yapmak istersek block oluşturuyoruz, kullanmak istersek eğer-->
{% block slider %}  {% endblock %}
{% block content %}   {% endblock %}
{% include 'footer.html' %}
{% block foot %}    {% endblock %} <!--eğer footera ekleme yapmak istersem diye block oluşturuyorum-->
<!--footer ve header fix diğerleri değişken-->
</body>
</html>
